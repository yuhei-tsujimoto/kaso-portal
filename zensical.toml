# ============================================================================
# Asaka Portal の Zensical 設定
# ============================================================================

[project]

# サイト名（ブラウザタブとページヘッダーに表示）
site_name = "Asaka Portal"

# サイト説明（HTML の head に含まれ、検索エンジンが表示）
site_description = "東洋大学朝霞キャンパスの学生向けポータルサイト - 学生生活に必要な情報をまとめています"

# サイトの作成者（HTML の head タグで使用）
site_author = "Toyo University Asaka Administrative Office"

# サイトの正規 URL（オンライン文書を公開する場合は設定が必要）
site_url = "https://yuhei-tsujimoto.github.io/asaka-portal/"

# 著作権表記（ページフッターに表示、HTML フラグメント対応）
copyright = """
Copyright &copy; 2025 Toyo University Asaka Administrative Office
"""

# ナビゲーション構造
nav = [
  { "スケジュール" = "01_スケジュール/index.md" },
  { "履修・成績" = [
    { "履修・成績" = "02_履修-成績/index.md" },
    { "履修の流れ" = "02_履修-成績/01_履修の流れ.md" },
  ]},
  { "学生生活" = "03_学生生活/index.md" },
  { "進路・キャリア" = "04_進路-キャリア/index.md" },
  { "各種申請" = "05_各種申請/index.md" },
]

# ----------------------------------------------------------------------------
# テーマ設定セクション
# ----------------------------------------------------------------------------
[project.theme]

# Zensical は 60 以上の言語に対応しており、テンプレートが自動翻訳される
language = "ja"

# Zensical が提供する機能トグル（ドキュメントサイトの動作をカスタマイズ）
features = [
    "announce.dismiss",
    "content.code.annotate",
    "content.code.copy",
    "content.code.select",
    "content.footnote.tooltips",
    "content.tabs.link",
    "content.tooltips",
    "navigation.footer",
    "navigation.indexes",
    "navigation.instant",
    "navigation.instant.prefetch",
    "navigation.path",
    "navigation.sections",
    "navigation.top",
    "navigation.tracking",
    "search.highlight",
]

# ----------------------------------------------------------------------------
# カラースキーム設定（複数のスキームを定義可能）
# ----------------------------------------------------------------------------
[[project.theme.palette]]
scheme = "default"
toggle.icon = "lucide/sun"
toggle.name = "ダークモードに切り替え"

[[project.theme.palette]]
scheme = "slate"
toggle.icon = "lucide/moon"
toggle.name = "ライトモードに切り替え"

# カスタム設定
[project.extra]
generator = false
