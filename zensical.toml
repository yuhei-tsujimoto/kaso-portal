# ----------------------------------------------------------------------------
# テーマ設定セクション
# ----------------------------------------------------------------------------
[project.theme]

# カスタムテンプレートとアセットのディレクトリ
custom_dir = "overrides"

# Zensical は 60 以上の言語に対応しており、テンプレートが自動翻訳される
language = "ja"

# Zensical が提供する機能トグル（ドキュメントサイトの動作をカスタマイズ）
features = [
    "announce.dismiss",
    "content.code.annotate",
    "content.code.copy",
    "content.code.select",
    "content.footnote.tooltips",
    "content.tabs.link",
    "content.tooltips",
    "navigation.footer",
    "navigation.indexes",
    "navigation.instant",
    "navigation.instant.prefetch",
    "navigation.path",
    "navigation.sections",
    "navigation.top",
    "navigation.tracking",
    "search.highlight",
]

# ----------------------------------------------------------------------------
# カラースキーム設定（複数のスキームを定義可能）
# ----------------------------------------------------------------------------
[[project.theme.palette]]
scheme = "default"
toggle.icon = "lucide/sun"
toggle.name = "ダークモードに切り替え"

[[project.theme.palette]]
scheme = "slate"
toggle.icon = "lucide/moon"
toggle.name = "ライトモードに切り替え"

# カスタム設定
[project.extra]
generator = false

# 追加のJavaScriptファイル
[[project.extra_javascript]]
path = "javascripts/header-link.js"
