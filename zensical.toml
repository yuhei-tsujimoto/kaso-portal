# ============================================================================
# Asaka Portal の Zensical 設定
# ============================================================================

[project]

# サイト名（ブラウザタブとページヘッダーに表示）
site_name = "Asaka Campus Portal"

# サイト説明（HTML の head に含まれ、検索エンジンが表示）
site_description = "仮想大学仮想キャンパスの学生向けポータルサイト - 学生生活に必要な情報をまとめています"

# サイトの作成者（HTML の head タグで使用）
site_author = "Virtual University Virtual Campus Administrative Office"

# サイトの正規 URL（本番環境でのみ設定、GitHub Actionsで自動追加）

# 著作権表記（ページフッターに表示、HTML フラグメント対応）
copyright = """
Copyright &copy; 2025 Virtual University Virtual Campus Administrative Office
"""

# ナビゲーション構造（自動生成）
# ディレクトリ構造とfrontmatterから自動的にナビゲーションを生成します

# ----------------------------------------------------------------------------
# テーマ設定セクション
# ----------------------------------------------------------------------------
[project.theme]

# カスタムテンプレートとアセットのディレクトリ
custom_dir = "overrides"

# Zensical は 60 以上の言語に対応しており、テンプレートが自動翻訳される
language = "ja"

# Zensical が提供する機能トグル（ドキュメントサイトの動作をカスタマイズ）
features = [
    "announce.dismiss",
    "content.code.annotate",
    "content.code.copy",
    "content.code.select",
    "content.footnote.tooltips",
    "content.tabs.link",
    "content.tooltips",
    "navigation.footer",
    "navigation.indexes",
    "navigation.instant",
    "navigation.instant.prefetch",
    "navigation.path",
    "navigation.sections",
    "navigation.top",
    "navigation.tracking",
    "navigation.tabs",
    "navigation.tabs.sticky",
    "search.highlight",
]

# ----------------------------------------------------------------------------
# カラースキーム設定（複数のスキームを定義可能）
# ----------------------------------------------------------------------------
[[project.theme.palette]]
scheme = "default"
toggle.icon = "lucide/sun"
toggle.name = "ダークモードに切り替え"

[[project.theme.palette]]
scheme = "slate"
toggle.icon = "lucide/moon"
toggle.name = "ライトモードに切り替え"

# カスタム設定
[project.extra]
generator = false

# 追加のCSSファイル
[project.extra_css]
"stylesheets/custom.css" = {}

# 追加のJavaScriptファイル
[[project.extra_javascript]]
path = "javascripts/header-link.js"

[[project.extra_javascript]]
path = "javascripts/mobile-toc.js"
