title: 朝霞キャンパス 学生ポータル
description: 東洋大学 朝霞キャンパス 生命科学部・食環境科学部 学生用ポータルサイト
baseurl: "/asaka-portal"
url: "https://yuhei-tsujimoto.github.io"

remote_theme: just-the-docs/just-the-docs

# 検索機能を有効化
search_enabled: true
search:
  # 検索結果の表示件数
  heading_level: 2
  previews: 3
  preview_words_before: 5
  preview_words_after: 10
  # 日本語対応: 1文字ずつでも検索できるように設定
  tokenizer_separator: /[\s\-/\u3000]+/
  # 部分一致を有効化
  rel_url: true
  button: true

# ナビゲーション設定
nav_sort: case_insensitive

# 見出しへのアンカーリンク
heading_anchors: true

plugins:
  - jekyll-feed
  - jekyll-seo-tag
