name: Documentation

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/configure-pages@v5
      
      - uses: actions/checkout@v5
      
      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
      
      - name: Add site_url for production
        run: |
          python3 -c "
          import re
          with open('zensical.toml', 'r', encoding='utf-8') as f:
              content = f.read()
          content = re.sub(
              r'(^# サイトの正規 URL.*)',
              r'\1\nsite_url = \"https://yuhei-tsujimoto.github.io/asaka-portal/\"',
              content,
              flags=re.MULTILINE
          )
          with open('zensical.toml', 'w', encoding='utf-8') as f:
              f.write(content)
          "
      
      - name: Build site
        run: |
          zensical build --clean
      
      - uses: actions/upload-pages-artifact@v4
        with:
          path: site
      
      - uses: actions/deploy-pages@v4
